<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>Partek</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
	
	<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css" />
	<link rel="stylesheet" th:href="@{/css/menu.css}" />
	
	<link rel="stylesheet" th:href="@{/css/selectize.css}" />
	<link rel="stylesheet" th:href="@{/css/angular-modal/dialog.css}" />
	<link rel="stylesheet" th:href="@{/css/modal.css}" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	
	<script src="http://code.jquery.com/jquery-2.2.0.min.js" ></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="https://code.angularjs.org/1.5.0-rc.0/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.0-rc.0/angular-route.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.0-rc.0/angular-resource.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.0-rc.0/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.0-rc.0/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.0-rc.0/angular-messages.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.0-rc.0/angular-cookies.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.0-rc.0/angular.min.js.map"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.0-rc.0/angular-route.min.js.map"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.0-rc.0/angular-resource.min.js.map"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
		
	<script data-require="angular-ui-router@*" data-semver="0.2.10" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
		
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.0.3.js"></script>
	<script src="https://code.angularjs.org/1.2.5/i18n/angular-locale_tr-tr.js"></script>
	
	<script type="text/javascript" th:src="@{/js/angular/angular-modal/modal.js}"></script>
	<script type="text/javascript" th:src="@{/js/other/selectize.js}"></script>
	
	<script type="text/javascript" th:src="@{/js/angular/rest/apps.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular/rest/serviceform/apps.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular/rest/serviceform/controllers.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular/rest/serviceform/filters.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular/rest/serviceform/services.js}"></script>
	
	<script type="text/javascript" th:src="@{/js/angular/rest/customer/apps.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular/rest/customer/controllers.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular/rest/customer/filters.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular/rest/customer/services.js}"></script>


</head>
<body ng-app="mainApp" class="container">
	<div ng-controller="MainController as main">
		<div ng-controller="DemoBasicCtrl as ctrl" ng-cloak="" >
			<md-toolbar>
				<div class="md-toolbar-tools">
					<md-button class="md-icon-button" aria-label="Settings">
						<md-icon md-svg-icon="menu">
						</md-icon> 
					</md-button>
					<h2>
						<span>
							<h2 class="md-toolbar-tools" th:text="#{str.partekServicePage}">
							</h2>
						</span>
					</h2>
					<span flex=""></span>
					<md-button class="md-icon-button" aria-label="More"> 
						<i class="material-icons">more_vert</i>
					</md-button>
				</div>
			</md-toolbar>
	
			<md-toolbar class="md-menu-toolbar">
			<div layout="row">
				<md-toolbar-filler> 
					<md-icon>
						<i class="material-icons">assignment</i>
					</md-icon> 
					</md-toolbar-filler>
				<div>
					<md-menu-bar> 
						<md-menu>
							<button ng-click="$mdOpenMenu()">
								<span th:text="#{str.file}"></span>
							</button>
							<md-menu-content> 
								<md-menu-item>
									<md-menu>
									<md-button ng-click="$mdOpenMenu()">
										<span th:text="#{str.serviceforms}"></span>
									</md-button>
									<md-menu-content>
										<md-menu-item>
											<md-button ng-click="main.getCreate('/serviceform.json', '/serviceform/create');" th:text="#{str.new}">
											</md-button>
										</md-menu-item>
										<md-menu-item>
											<md-button ng-click="main.getIndex('/serviceform.json/page/1/limit/10', '/serviceform/index');" th:text="#{str.index}">
											</md-button>
										</md-menu-item>
									</md-menu-content>
									</md-menu>
								</md-menu-item>
								
							<md-menu-divider>
							</md-menu-divider> 
							</md-menu-content> 
						</md-menu> 
						<md-menu>
							<button ng-click="$mdOpenMenu()">
								<span th:text="#{str.about}"></span>
							</button>
							<md-menu-content> 
								<md-menu-item> 
									<md-button ng-click="ctrl.sampleAction('share', $event)"> About </md-button> 
								</md-menu-item>
							</md-menu-content> 
						</md-menu> 
					</md-menu-bar>
				</div>
			</div>
			</md-toolbar>
			
			</div>
				<div ng-include="template">
				<!-- <div compile="container"></div> -->
			</div>
	</div>
	
	<div id="largeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>One fine body&hellip;</p>
					<div ng-include="dialogTemplate"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       				<button type="button" class="btn btn-primary" ng-click="save();">Save changes</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</body>
</html>
