
<div ng-controller="CustomerGetController" layout="column" ng-cloak="" class="md-inline-form" ng-init="init()">
	<md-content layout-padding="">
	    <div>
	    	<form name="customer">
		        
				<div layout-gt-sm="row"  ng-if="false">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="false" >
			            <label th:text="#{customer.id}"  ng-if="false" ></label>
			            <input  ng-model="customer.id" disabled="disabled"  ng-if="false" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="true">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="true" >
			            <label th:text="#{customer.title}"  ng-if="true" ></label>
			            <input  ng-model="customer.title"   ng-if="true" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="true">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="true" >
			            <label th:text="#{customer.address}"  ng-if="true" ></label>
			            <input  ng-model="customer.address"   ng-if="true" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="true">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="true" >
			            <label th:text="#{customer.tel}"  ng-if="true" ></label>
			            <input  ng-model="customer.tel"   ng-if="true" />
		          	</md-input-container>
		        </div>

		  <div layout-gt-sm="row"  ng-if="true" >
		  <md-checkbox md-no-ink="" ng-if="true" ng-model="customer.contracted" class="md-primary" th:text="#{customer.contracted}">
            
          </md-checkbox>
          </div>

	
			<div layout-gt-sm="row" >
		        	<md-input-container class="md-block" flex-gt-xs="" >
			            <label th:text="#{customer.emails}" ng-if="true"></label>
			           	<!--<select ng-model="customer.emails" class="myrestselect2" multiple="multiple" ng-options="email for email in customer.emails">
			           	</select>-->
			           	<!--
			           		<select ng-model="customer.emails" class="myrestselect2" multiple="multiple" >
			           			 <option ng-repeat="email in customer.emails" value="{{email}}" selected="selected">{{email}}</option>
			           		</select>-->
			           		<!--
			           		<select ng-model="customer.emails" class="myrestselect2" multiple="multiple">
				           		<option value="test1">test1</option>
				           		<option value="test2">test2</option>
				           	</select>-->
				           	<input  ng-model="customer.emails" class="myrestselect2" placeholder="" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="true">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="true" >
			            <label th:text="#{customer.authorizedPerson}"  ng-if="true" ></label>
			            <input  ng-model="customer.authorizedPerson"   ng-if="true" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="false">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="false" >
			            <label th:text="#{customer.createdBy}"  ng-if="false" ></label>
			            <input  ng-model="customer.createdBy"   ng-if="false" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="false">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="false" >
			            <label th:text="#{customer.owner}"  ng-if="false" ></label>
			            <input  ng-model="customer.owner"   ng-if="false" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="false">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="false" >
			            <label th:text="#{customer.updatedBy}"  ng-if="false" ></label>
			            <input  ng-model="customer.updatedBy"   ng-if="false" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="false" >
					<div layout="column" ng-if="false">
						<div flex="" ng-if="false">
							<md-input-container class="md-block md-input-has-value" flex-gt-xs=""  ng-if="false" >
								<label th:text="#{customer.createdAt}" ng-if="false"  class="myfocused"></label>
							</md-input-container>
						</div>
						<div flex="" ng-if="false">
							<md-datepicker ng-if="false" ng-model="customer.createdAt"></md-datepicker>
						</div>
					</div>
		        </div>

				<div layout-gt-sm="row"  ng-if="false" >
					<div layout="column" ng-if="false">
						<div flex="" ng-if="false">
							<md-input-container class="md-block md-input-has-value" flex-gt-xs=""  ng-if="false" >
								<label th:text="#{customer.updatedAt}" ng-if="false"  class="myfocused"></label>
							</md-input-container>
						</div>
						<div flex="" ng-if="false">
							<md-datepicker ng-if="false" ng-model="customer.updatedAt"></md-datepicker>
						</div>
					</div>
		        </div>

		  <div layout-gt-sm="row"  ng-if="false" >
		  <md-checkbox md-no-ink="" ng-if="false" ng-model="customer.deleted" class="md-primary" th:text="#{customer.deleted}">
            
          </md-checkbox>
          </div>

				
		        <div layout-gt-sm="row">
					<div class="col-sm-offset-8 col-sm-1">
						<button type="button" ng-click="save();" class="btn btn-primary" th:text="#{str.save}"></button>
					</div>
					<div class="col-sm-1">
						<span th:replace="fragments/customer :: getactions">
					  
						</span>
					</div>
				</div>
	      </form>
	    </div>
  </md-content>
</div>
