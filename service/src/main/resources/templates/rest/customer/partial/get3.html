<div ng-controller="CustomerGetController" layout="column" ng-cloak="" class="md-inline-form" ng-init="init()" th:attr="data-id=${id}">
  <md-content layout-padding="">
    <div>
      <form name="userForm">
        <div layout-gt-sm="row">
        	<md-input-container class="md-block" flex-gt-xs="">
            <label th:text="#{customer.id}"></label>
            <input ng-model="customer.id" disabled="disabled" />
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
	          <md-input-container class="md-block" flex-gt-sm="">
	            <label th:text="#{customer.title}"></label>
	            <input ng-model="customer.title" />
	          </md-input-container>
        </div>
      
        <div layout-gt-sm="row" >
	        <md-input-container class="md-block" flex-gt-sm="">
	          <label th:text="#{customer.address}"></label>
	          <input ng-model="customer.address" />
	        </md-input-container>
        </div>
      </form>
    </div>
  </md-content>
</div>
