
<div ng-controller="EmployeeGetController" layout="column" ng-cloak="" class="md-inline-form" ng-init="init()">
	<md-content layout-padding="">
	    <div>
	    	<form name="employee">
		        
				<div layout-gt-sm="row"  ng-if="true">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="true" >
			            <label th:text="#{employee.id}"  ng-if="true" ></label>
			            <input  ng-model="employee.id" disabled="disabled"  ng-if="true" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="true">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="true" >
			            <label th:text="#{employee.name}"  ng-if="true" ></label>
			            <input  ng-model="employee.name"   ng-if="true" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="false">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="false" >
			            <label th:text="#{employee.createdBy}"  ng-if="false" ></label>
			            <input  ng-model="employee.createdBy"   ng-if="false" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="false">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="false" >
			            <label th:text="#{employee.owner}"  ng-if="false" ></label>
			            <input  ng-model="employee.owner"   ng-if="false" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="false">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="false" >
			            <label th:text="#{employee.updatedBy}"  ng-if="false" ></label>
			            <input  ng-model="employee.updatedBy"   ng-if="false" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="false" >
					<div layout="column" ng-if="false">
						<div flex="" ng-if="false">
							<md-input-container class="md-block md-input-has-value" flex-gt-xs=""  ng-if="false" >
								<label th:text="#{employee.createdAt}" ng-if="false"  class="myfocused"></label>
							</md-input-container>
						</div>
						<div flex="" ng-if="false">
							<md-datepicker ng-if="false" ng-model="employee.createdAt"></md-datepicker>
						</div>
					</div>
		        </div>

				<div layout-gt-sm="row"  ng-if="false" >
					<div layout="column" ng-if="false">
						<div flex="" ng-if="false">
							<md-input-container class="md-block md-input-has-value" flex-gt-xs=""  ng-if="false" >
								<label th:text="#{employee.updatedAt}" ng-if="false"  class="myfocused"></label>
							</md-input-container>
						</div>
						<div flex="" ng-if="false">
							<md-datepicker ng-if="false" ng-model="employee.updatedAt"></md-datepicker>
						</div>
					</div>
		        </div>

		  <div layout-gt-sm="row"  ng-if="false" >
		  <md-checkbox md-no-ink="" ng-if="false" ng-model="employee.deleted" class="md-primary" th:text="#{employee.deleted}">
            
          </md-checkbox>
          </div>

				
		        <div layout-gt-sm="row">
					<div class="col-sm-offset-8 col-sm-1">
						<button type="button" ng-click="save();" class="btn btn-primary" th:text="#{str.save}"></button>
					</div>
					<div class="col-sm-1">
						<span th:replace="fragments/employee :: getactions">
					  
						</span>
					</div>
				</div>
	      </form>
	    </div>
  </md-content>
</div>
