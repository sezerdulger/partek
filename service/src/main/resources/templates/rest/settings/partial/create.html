
<div ng-controller="SettingsGetController" layout="column" ng-cloak="" class="md-inline-form" ng-init="init()">
	<md-content layout-padding="">
	    <div>
	    	<form name="settings">
		        
				<div layout-gt-sm="row"  ng-if="true">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="true" >
			            <label th:text="#{settings.id}"  ng-if="true" ></label>
			            <input  ng-model="settings.id" disabled="disabled"  ng-if="true" />
		          	</md-input-container>
		        </div>

 	<div layout-gt-sm="row"  ng-if="true" >
	 	<md-input-container style="margin-right: 10px;" ng-if="true">
	        <label th:text="#{settings.language}" ng-if="true"></label>
	        <md-select ng-model="settings.language" ng-if="true">
	          
<md-option value="en" th:text="#{en}" selected="selected"></md-option>

<md-option value="tr" th:text="#{tr}" ></md-option>

	        </md-select>
	     </md-input-container>
     </div>

				<div layout-gt-sm="row"  ng-if="false">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="false" >
			            <label th:text="#{settings.createdBy}"  ng-if="false" ></label>
			            <input  ng-model="settings.createdBy"   ng-if="false" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="false">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="false" >
			            <label th:text="#{settings.owner}"  ng-if="false" ></label>
			            <input  ng-model="settings.owner"   ng-if="false" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="false">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="false" >
			            <label th:text="#{settings.updatedBy}"  ng-if="false" ></label>
			            <input  ng-model="settings.updatedBy"   ng-if="false" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="false" >
					<div layout="column" ng-if="false">
						<div flex="" ng-if="false">
							<md-input-container class="md-block md-input-has-value" flex-gt-xs=""  ng-if="false" >
								<label th:text="#{settings.createdAt}" ng-if="false"  class="myfocused"></label>
							</md-input-container>
						</div>
						<div flex="" ng-if="false">
							<md-datepicker ng-if="false" ng-model="settings.createdAt"></md-datepicker>
						</div>
					</div>
		        </div>

				<div layout-gt-sm="row"  ng-if="false" >
					<div layout="column" ng-if="false">
						<div flex="" ng-if="false">
							<md-input-container class="md-block md-input-has-value" flex-gt-xs=""  ng-if="false" >
								<label th:text="#{settings.updatedAt}" ng-if="false"  class="myfocused"></label>
							</md-input-container>
						</div>
						<div flex="" ng-if="false">
							<md-datepicker ng-if="false" ng-model="settings.updatedAt"></md-datepicker>
						</div>
					</div>
		        </div>

		  <div layout-gt-sm="row"  ng-if="false" >
		  <md-checkbox md-no-ink="" ng-if="false" ng-model="settings.deleted" class="md-primary" th:text="#{settings.deleted}">
            
          </md-checkbox>
          </div>

				
		        <div layout-gt-sm="row">
					<div class="col-sm-offset-8 col-sm-1">
						<button type="button" ng-click="save();" class="btn btn-primary" th:text="#{str.save}"></button>
					</div>
					<div class="col-sm-1">
						<span th:replace="fragments/settings :: getactions">
					  
						</span>
					</div>
				</div>
	      </form>
	    </div>
  </md-content>
</div>
