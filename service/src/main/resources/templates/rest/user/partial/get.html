
<div ng-controller="UserGetController" layout="column" ng-cloak="" class="md-inline-form" ng-init="init()">
	<md-content layout-padding="">
	    <div>
	    	<form name="user">
		        
				<div layout-gt-sm="row"  ng-if="true">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="true" >
			            <label th:text="#{user.id}"  ng-if="true" ></label>
			            <input  ng-model="user.id" disabled="disabled"  ng-if="true" />
		          	</md-input-container>
		        </div>

 				<div layout-gt-sm="row"  ng-if="true" >
		        	<md-input-container class="md-block md-input-has-value" flex-gt-sm=""  ng-if="true" >
		        		 <label th:text="#{user.role}"  ng-if="true"></label>
					     <md-content class="md-padding" layout="column"  ng-if="true">
						    <md-chips readonly="readonly"   >
						        <md-chip >
						        	<input style="display: none;" value="{{user.role.id}}" ng-if="true" />
						        	<a  ng-if="true">{{user.role.title}}</a>
						        	
						        </md-chip>
						        
						    </md-chips>
						 </md-content>
				    </md-input-container>
				    
				    <md-input-container class="md-block relation" flex-gt-sm=""  ng-if="true" >
				    <div layout="row" ng-if="true">
					    	<i ng-if="true"  class="material-icons" ng-click="deleterole($event, user)">delete</i>
					    	<i ng-if="true"  class="material-icons" ng-click="showroleList($event, user)" data-template="/role/select">edit</i>
				    	</div>
				    </md-input-container>
				</div>

				<div layout-gt-sm="row"  ng-if="true">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="true" >
			            <label th:text="#{user.fullname}"  ng-if="true" ></label>
			            <input  ng-model="user.fullname"   ng-if="true" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="true">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="true" >
			            <label th:text="#{user.username}"  ng-if="true" ></label>
			            <input  ng-model="user.username"   ng-if="true" />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  ng-if="true">
		        	<md-input-container class="md-block" flex-gt-xs=""  ng-if="true" >
			            <label th:text="#{user.password}"  ng-if="true" ></label>
			            <input type="password" ng-model="user.password"   ng-if="true" />
		          	</md-input-container>
		        </div>

		  <div layout-gt-sm="row"  ng-if="true" >
		  <md-checkbox md-no-ink="" ng-if="true" ng-model="user.active" class="md-primary" th:text="#{user.active}">
            
          </md-checkbox>
          </div>

				<div layout-gt-sm="row"  ng-if="false" >
					<div layout="column" ng-if="false">
						<div flex="" ng-if="false">
							<md-input-container class="md-block md-input-has-value" flex-gt-xs=""  ng-if="false" >
								<label th:text="#{user.createdAt}" ng-if="false"  class="myfocused"></label>
							</md-input-container>
						</div>
						<div flex="" ng-if="false">
							<md-datepicker ng-if="false" ng-model="user.createdAt"></md-datepicker>
						</div>
					</div>
		        </div>

		  <div layout-gt-sm="row"  ng-if="false" >
		  <md-checkbox md-no-ink="" ng-if="false" ng-model="user.deleted" class="md-primary" th:text="#{user.deleted}">
            
          </md-checkbox>
          </div>

				
		        <div layout-gt-sm="row">
					<div class="col-sm-offset-8 col-sm-1">
						<button type="button" ng-click="save();" class="btn btn-primary" th:text="#{str.save}"></button>
					</div>
					<div class="col-sm-1">
						<span th:replace="fragments/user :: getactions">
					  
						</span>
					</div>
				</div>
	      </form>
	    </div>
  </md-content>
</div>
