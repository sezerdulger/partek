
<div ng-controller="UserGetController" layout="column" ng-cloak="" class="md-inline-form" ng-init="init()">
	<md-content layout-padding="">
	    <div>
	    	<form name="user">
		        
				<div layout-gt-sm="row"  >
		        	<md-input-container class="md-block" flex-gt-xs=""  >
			            <label th:text="#{user.id}"  ></label>
			            <input ng-model="user.id" disabled="disabled"  />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  >
		        	<md-input-container class="md-block" flex-gt-xs=""  >
			            <label th:text="#{user.fullname}"  ></label>
			            <input ng-model="user.fullname"   />
		          	</md-input-container>
		        </div>

				<div layout-gt-sm="row"  >
		        	<md-input-container class="md-block" flex-gt-xs=""  >
			            <label th:text="#{user.password}"  ></label>
			            <input type="password" ng-model="user.password"   />
		          	</md-input-container>
		        </div>

				
		        <div layout-gt-sm="row">
					<div class="col-sm-offset-8 col-sm-1">
						<button type="button" ng-click="save();" class="btn btn-primary" th:text="#{str.save}"></button>
					</div>
					<div class="col-sm-1">
						<span th:replace="fragments/user :: getactions">
					  
						</span>
					</div>
				</div>
	      </form>
	    </div>
  </md-content>
</div>
