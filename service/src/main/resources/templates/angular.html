<body ng-app="mainApp" class="container-fluid">
	<div ng-controller="MainController as main">
		<div ng-controller="DemoBasicCtrl as ctrl" ng-cloak="" >
			<md-toolbar>
				<div class="md-toolbar-tools">
					<md-button class="md-icon-button" aria-label="Settings">
					<md-icon md-svg-icon="menu">
					</md-icon> 
				</md-button>
					 
					
					<h2>
						<span>
							<h2 class="md-toolbar-tools" th:text="#{str.pageTitle}">
							</h2>
						</span>
					</h2>
					<span flex=""></span>
					<md-menu md-position-mode="target target">
						<md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu()"> 
							<i class="material-icons" >more_vert
							</i>
						</md-button>
						<md-menu-content width="3" >
						
							<md-menu-item>
							
				          		<md-button ng-href="#/settings.json/{{userdetails.settings.id}}">
				            		<span th:text="#{str.settings}"></span>
			          			</md-button>
			        		</md-menu-item>
						
				        	<md-menu-item>
				          		<md-button ng-href="/logout">
				            		<span th:text="#{str.logout}"></span>
			          			</md-button>
			        		</md-menu-item>
			        		
			        	</md-menu-content>
					</md-menu>
				</div>
			</md-toolbar>
	
			<md-toolbar class="md-menu-toolbar">
				<div layout="row">
					<md-toolbar-filler> 
					<md-icon>
					<i class="material-icons">assignment</i>
				</md-icon> 
					
					</md-toolbar-filler>
					<div>
						<md-menu-bar> 
							<md-menu>
								<button ng-click="$mdOpenMenu()">
									<span th:text="#{str.file}"></span>
								</button>
								<md-menu-content>
									<md-menu-item ng-repeat="menuItem in menuItems">
										<md-menu>
											<md-button ng-click="$mdOpenMenu()">
												<span >{{menuItem.text}}</span>
											</md-button>
											<md-menu-content>
												<md-menu-item>
													<md-button ng-href="#/{{menuItem.text}}.json" th:text="#{str.new}">
													</md-button>
												</md-menu-item>
												<md-menu-item>
													<md-button ng-href="#/{{menuItem.text}}.json/page/1/limit/10/query/none" th:text="#{str.index}">
													</md-button>
												</md-menu-item>
											</md-menu-content>
										</md-menu>
										
									</md-menu-item>
									
									<md-menu-item ng-if="isAdmin" ng-repeat="menuItem in adminMenuItems">
										<md-menu>
											<md-button ng-click="$mdOpenMenu()">
												<span >{{menuItem.text}}</span>
											</md-button>
											<md-menu-content>
												<md-menu-item>
													<md-button ng-href="#/{{menuItem.text}}.json" th:text="#{str.new}">
													</md-button>
												</md-menu-item>
												<md-menu-item>
													<md-button ng-href="#/{{menuItem.text}}.json/page/1/limit/10/query/none" th:text="#{str.index}">
													</md-button>
												</md-menu-item>
											</md-menu-content>
										</md-menu>
										
									</md-menu-item>
									<md-menu-divider>
									
									</md-menu-divider>
									
								</md-menu-content> 
							</md-menu> 
							<md-menu>
									<button ng-click="go('about')">
										<span th:text="#{str.about}" ng-href="/about"></span>
									</button>
									<md-menu-content>
										<md-menu-item>
											<md-button ng-href="#/{{menuItem.text}}.json" th:text="#{str.new}">
											</md-button>
										</md-menu-item>
									</md-menu-content>
							</md-menu>
						</md-menu-bar>
					</div>
				</div>
			</md-toolbar>
		</div>
	
		<!-- <div ng-include="template"> </div>-->
		<!-- <div compile="container"></div> -->
		<div ng-view=""> </div>
			
	</div>
	
	<div id="largeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>One fine body&hellip;</p>
					<div ng-include="dialogTemplate"></div>
				</div>
				<div class="modal-footer">
				<!--  
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       				<button type="button" class="btn btn-primary" ng-click="save();">Save changes</button>
       			-->
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
