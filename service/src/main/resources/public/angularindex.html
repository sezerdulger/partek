<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css" />
<script type="text/javascript"
	src="https://code.angularjs.org/1.5.0-rc.0/angular.min.js"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.5.0-rc.0/angular-route.min.js"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.5.0-rc.0/angular-resource.min.js"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.5.0-rc.0/angular-animate.min.js"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.5.0-rc.0/angular-aria.min.js"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.5.0-rc.0/angular-messages.min.js"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.5.0-rc.0/angular-cookies.min.js"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.5.0-rc.0/angular.min.js.map"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.5.0-rc.0/angular-route.min.js.map"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.5.0-rc.0/angular-resource.min.js.map"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<script
	src="https://code.angularjs.org/1.2.5/i18n/angular-locale_tr-tr.js"></script>
<script type="text/javascript" src="js/angular/menu.js"></script>
<script type="text/javascript" src="js/angular/language.js"></script>

</head>
<body ng-app="mainApp">
	<div ng-controller="DemoBasicCtrl as ctrl" ng-cloak="">
		<md-toolbar class="md-menu-toolbar">
		<div layout="row" layout-align="start center">
			<md-toolbar-filler layout="" layout-align="center center">
			<md-icon md-svg-icon="call:chat"></md-icon> </md-toolbar-filler>
			<div style="width: 80%;">

				<h1 class="md-toolbar-tools">Partek Service Page</h1>

				<md-menu-bar> <md-menu>
				<button ng-click="$mdOpenMenu()">
					<span th:text="#{str.file}"></span>
				</button>
				<md-menu-content> <md-menu-item> <md-button
					ng-click="ctrl.sampleAction('/mymodel.json', $event)">
				Send Service Form </md-button> </md-menu-item> <md-menu-divider></md-menu-divider> <md-menu-item>
				<md-menu> <md-button ng-click="$mdOpenMenu()">New</md-button>
				<md-menu-content> <md-menu-item>
				<md-button ng-click="ctrl.sampleAction('New Document', $event)">Document</md-button></md-menu-item>
				<md-menu-item>
				<md-button ng-click="ctrl.sampleAction('New Spreadsheet', $event)">Spreadsheet</md-button></md-menu-item>
				<md-menu-item>
				<md-button ng-click="ctrl.sampleAction('New Presentation', $event)">Presentation</md-button></md-menu-item>
				<md-menu-item>
				<md-button ng-click="ctrl.sampleAction('New Form', $event)">Form</md-button></md-menu-item>
				<md-menu-item>
				<md-button ng-click="ctrl.sampleAction('New Drawing', $event)">Drawing</md-button></md-menu-item>
				</md-menu-content> </md-menu> </md-menu-item> </md-menu-content> </md-menu> <md-menu>
				<button ng-click="$mdOpenMenu()">
					<span th:text="#{str.about}"></span>
				</button>
				<md-menu-content> <md-menu-item> <md-button
					ng-click="ctrl.sampleAction('share', $event)"> About </md-button> </md-menu-item>
				</md-menu-content> </md-menu> </md-menu-bar>
			</div>
			<div ng-controller="LanguageController" layout="column"
				style="width: 10%; text-align: right;">
				<div>
					<h1 class="md-title">Language</h1>
					<md-input-container style="margin-right: 10px;">
					<md-select ng-model="selectedLang"
						ng-change="changeLanguage($event);"> <md-option
						ng-repeat="lang in langs" value="{{lang}}">{{lang}}</md-option> </md-select> </md-input-container>
				</div>
			</div>
		</div>

		</md-toolbar>
		<div ng-view="" class="view-frame page-container">
			<div class="page">Test fadf</div>
		</div>

	</div>
	AngularJS I18n

	<div ng-controller="mycontroller">
		{{theDate | date : "fullDate"}} <br /> {{theValue | currency }}
	</div>

	<span th:text="${lang}"> </span>

	<script>
		mainApp.controller("mycontroller", function($scope) {

			$scope.theDate = new Date();
			$scope.theValue = 123.45;

		});
	</script>
</body>
</html>
